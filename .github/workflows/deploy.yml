name: Github Page Deploy Workflow

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Setup Environment
        run: npm ci
        
      - name: Build
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
          with:
            name: build
            path: build/